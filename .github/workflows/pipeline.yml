name: Hello World CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Print Hello World
      run: echo "Hello World!"
      
    - name: Display Secret 
      run: |
        echo  $MY_SECRET
      env: 
        MY_SECRET: ${{ secrets.MY_SECRET }}

    - name: Run Script
      run: bash ./run.sh

    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.JUMP_HOST }}
        username: ${{ secrets.JUMP_USERNAME }}
        password: ${{ secrets.JUMP_PASSWORD }}
        proxy_host: ${{ secrets.PROXY_HOST }}
        proxy_username: ${{ secrets.PROXY_USERNAME }}
        proxy_password: ${{ secrets.PROXY_PASSWORD}}
        script: echo "Hello World"
 
      # Step 2: Set up JDK 18 for Gradle
    - name: Set up JDK 18
      uses: actions/setup-java@v2
      with:
          java-version: '18'
          distribution: 'adopt'
 
      # Step 3: Set up Gradle build environment
    - name: Set up Gradle
      uses: gradle/gradle-build-action@v2
 
      # Step 4: Build the application with Gradle
    - name: Build with Gradle
      run: gradle build
 
      # Step 5: Run unit tests with Gradle
    - name: Run tests with Gradle
      run: gradle test

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Dockerhub 
      uses: docker/login-action@v3
      with: 
        username: ${{ secrets.DOCKER_USERNAME}}
        password: ${{ secrets.DOCKER_PASSWORD}}

    - name: Build and push
      uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        tags: leonaistrefi/app:latest
        


        
